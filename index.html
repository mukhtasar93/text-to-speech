<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Text To Speech</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							darkblue1: "#140b5c",
							darkblue2: "#0f0844",
						},
					},
				},
			};
		</script>
	</head>
	<body>
		<div class="bg-darkblue1 h-screen w-full px-2 py-32">
			<div class="flex justify-center max-w-[480px] my-4 py-4 absolute inset-x-0 top-0 mx-auto px-2">
				<img class="w-[60px]" src="favicon.png" alt="" />
			</div>
			<div class="max-w-[480px] mx-auto bg-darkblue2 px-4 py-8 border border-sm border-slate-500 rounded shadow-sm shadow-slate-200/30">
				<div class="border-b mb-4">
					<h2 class="font-mono text-3xl text-sky-500 font-bold mb-4 text-center">Text To Speech</h2>
				</div>
				<div class="flex flex-col py-2">
					<p class="my-2 text-slate-200">Enter Text</p>
					<textarea class="p-2 rounded-sm text-slate-800" name="" id="text"></textarea>
				</div>
				<div class="flex flex-col mb-4 py-2 text-slate-200">
					<p class="my-2">Select Voice</p>
					<select class="px-2 py-2 rounded-sm" name="" id="voice">
						<option value="Google Us English">Google Us English</option>
					</select>
				</div>
				<button class="animate-pulse font-mono w-full my-4 py-2 bg-sky-600 shadow-lg shadow-sky-500/30 hover:shadow-sky-500/50 hover:animate-none text-lg text-white font-bold rounded" id="convert">Convert To Speech</button>
			</div>
			<div class="bg-darkblue2 mt-24 px-2 py-6 absolute inset-x-0">
				<p class="text-center text-slate-200">Copyright &copy; 2022 : <a href="#" class="font-mono text-sky-500 hover:text-sky-400 hover:underline">Mukhtasar Al-Akhdhari</a> - All Right Reserved</p>
			</div>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
